<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .nav-link {
            position: relative;
        }
        .nav-link.active {
            color: #2563eb;
            font-weight: 500;
        }
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #2563eb;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row md:justify-between md:items-center py-4">
                <div class="flex items-center justify-between">
                    <a href="index.php" class="flex items-center">
                        <i class="fas fa-book text-blue-600 text-2xl mr-2"></i>
                        <h1 class="text-xl font-bold text-gray-800">Book Store</h1>
                    </a>
                    <button id="mobile-menu-button" class="md:hidden focus:outline-none">
                        <i class="fas fa-bars text-gray-600 text-xl"></i>
                    </button>
                </div>
                
                <nav id="navigation-menu" class="hidden md:flex flex-col md:flex-row mt-4 md:mt-0 space-y-2 md:space-y-0 md:space-x-6">
                    <a href="buku.php" class="nav-link flex items-center text-gray-700 hover:text-blue-600 transition duration-300 py-1 <?php echo basename($_SERVER['PHP_SELF']) == 'buku.php' ? 'active' : ''; ?>">
                        <i class="fas fa-book-open mr-2"></i>
                        <span>Buku</span>
                    </a>
                    <a href="member.php" class="nav-link flex items-center text-gray-700 hover:text-blue-600 transition duration-300 py-1 <?php echo basename($_SERVER['PHP_SELF']) == 'member.php' ? 'active' : ''; ?>">
                        <i class="fas fa-users mr-2"></i>
                        <span>Member</span>
                    </a>
                    <a href="peminjaman.php" class="nav-link flex items-center text-gray-700 hover:text-blue-600 transition duration-300 py-1 <?php echo basename($_SERVER['PHP_SELF']) == 'peminjaman.php' ? 'active' : ''; ?>">
                        <i class="fas fa-exchange-alt mr-2"></i>
                        <span>Peminjaman</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('navigation-menu');
            menu.classList.toggle('hidden');
        });

        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                if (href === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
